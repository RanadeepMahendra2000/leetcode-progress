name: Update LeetCode Stats

on:
  workflow_dispatch:         # ← optional: lets you trigger it manually
  schedule:
    - cron: '0 0 * * *'      # daily at midnight UTC
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: pip install requests

      - name: Run LeetCode Stats Script
        run: python leetcode_stats.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull --rebase origin main            # ← pull any intervening commits first
          git add README.md
          git commit -m 'Updated LeetCode stats' || echo "No changes to commit"
          git push origin main
